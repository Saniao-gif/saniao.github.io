<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撒鸟搞岩浆新触控版本 - 整合包下载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(229, 46, 113, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0c0;
            margin-bottom: 30px;
        }
        
        .file-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            text-align: left;
            border-left: 4px solid #e52e71;
        }
        
        .file-info h3 {
            margin-bottom: 10px;
            color: #ff8a00;
        }
        
        .file-info ul {
            list-style-type: none;
            padding-left: 10px;
        }
        
        .file-info li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .file-info li:last-child {
            border-bottom: none;
        }
        
        .download-btn {
            display: inline-block;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(229, 46, 113, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(229, 46, 113, 0.6);
        }
        
        .download-btn:active {
            transform: translateY(1px);
        }
        
        .download-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .download-btn:hover::after {
            left: 100%;
        }
        
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            width: 0%;
            height: 10px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .instructions {
            margin-top: 30px;
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #00b4d8;
        }
        
        .instructions h3 {
            color: #00b4d8;
            margin-bottom: 10px;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .file-size {
            font-size: 0.9rem;
            color: #a0a0c0;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .download-btn {
                padding: 14px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>撒鸟搞岩浆新触控版本</h1>
        <p class="subtitle">整合包下载</p>
        
        <div class="file-info">
            <h3>整合包内容</h3>
            <ul>
                <li>✔ 优化的触控操作界面</li>
                <li>✔ 增强的岩浆物理效果</li>
                <li>✔ 新增游戏模式与挑战</li>
                <li>✔ 性能优化与错误修复</li>
                <li>✔ 高清材质包与音效</li>
            </ul>
        </div>
        
        <a href="#" class="download-btn" id="downloadLink">
            <span>立即下载</span>
        </a>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <p class="file-size">文件大小: 约 245 MB</p>
        
        <div class="instructions">
            <h3>安装说明</h3>
            <ol>
                <li>点击上方按钮下载整合包</li>
                <li>解压文件到游戏目录的"mods"文件夹</li>
                <li>确保已安装所需的基础游戏版本</li>
                <li>启动游戏并享受新内容</li>
            </ol>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadLink = document.getElementById('downloadLink');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            // 创建虚拟文件内容（实际应用中应指向真实文件）
            const fileContent = "这是一个虚拟的整合包文件内容。在实际应用中，这里应该是真实的ZIP文件数据。";
            const blob = new Blob([fileContent], { type: 'application/zip' });
            const url = URL.createObjectURL(blob);
            
            downloadLink.href = url;
            downloadLink.download = '撒鸟搞岩浆新触控版本的整合包.zip';
            
            // 模拟下载进度
            downloadLink.addEventListener('click', function(e) {
                progressContainer.style.display = 'block';
                
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        
                        // 下载完成后重置进度条
                        setTimeout(() => {
                            progressContainer.style.display = 'none';
                            progressBar.style.width = '0%';
                        }, 2000);
                    }
                    progressBar.style.width = progress + '%';
                }, 200);
            });
        });
    </script>
</body>
</html>
